<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c391355379.js" crossorigin="anonymous"></script>
    <title>CodePen Tile</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1579547621706-1a9c79d5c9f1?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="gradient-image" class="card-image">
            <div class="card-content">
                <div class="tile-info-container">
                    <img src="https://plus.unsplash.com/premium_photo-1664299749481-ac8dc8b49754?q=80&w=2938&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="user-image"/>
                    <div class="project-info-container">
                        <span class="project-title">Abstract Gradient Project</span>
                        <span class="project-subtitle">Scrimba Something Something</span>
                    </div>
                </div>
                <div class="feedback-container">
                    <div class="icon-content likes">
                        <i class="fa-regular fa-heart"></i>
                        <span>15k</span>
                    </div>
                    <div class="icon-content likes">
                        <i class="fa-regular fa-comment"></i>
                        <span>500</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
